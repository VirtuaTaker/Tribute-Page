<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FCC Project 1: Tribute Page</title>
    </head>
    <!--FCC first requirement - element with corresponding id="main".-->
    <body id="main">
        <!--FCC second requirement - element with corresponding id="title" which contains a string.-->
        <h1 id="title">Ada Lovelace</h1>
        <h4>The first computer programmer</h4>
        <!--FCC third requirement: div element with corresponding id="img-div".-->
        <div id="img-div">
            <!--FCC fourth requirement - within the img-div element have an img element with a corresponding id="image".-->
            <img id="image" src="images\Ada.jpg" alt="Painted portrait of Ada Lovelace">
        </div>
    </body>
</html>
